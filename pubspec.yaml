name: yo_job
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.4
  google_fonts: ^4.0.3
  gradient_borders: ^1.0.0
  intl: ^0.17.0
  provider: ^6.0.5
