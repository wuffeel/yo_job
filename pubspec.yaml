  firebase_core: ^2.11.0
  firebase_storage: ^11.1.2
  google_sign_in: ^6.1.0
  freezed_annotation: ^2.2.0
  get_it: ^7.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  freezed: ^2.3.3
  json_serializable: ^6.6.2

flutter:
